<!doctype html>
<html lang="es" data-bs-theme="dark">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Sebastián Guzmán Morla</title>
		<style id="dynamic-css">

		</style>
	</head>
	<body>
		<div id="app"></div>
		<script type="module" src="/src/main.jsx"></script>
		<script>
			function CalculateOffsetHeight() {
				var nav = document.getElementsByTagName("nav")[0];
				var offsetHeight = nav.offsetHeight;
				document.getElementById("dynamic-css").innerHTML = `:root { --nav-height: ${offsetHeight}px; }`;
			}
			addEventListener("resize", CalculateOffsetHeight);
		</script>
	</body>
</html>
